<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Shreyaj Budhathoki's Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Link to Font Awesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<style>
    /* Contact Section */
.contact-content {
    padding: 40px 20px;
    background-color: #f4f4f4;
    text-align: center;
}

.contact-content h1 {
    font-size: 2.5rem;
    color: #333;
    margin-bottom: 20px;
}

.contact-form-container {
    max-width: 600px;
    margin: 0 auto;
    background: white;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: left;
}

.contact-form-container form {
    display: flex;
    flex-direction: column;
}

.contact-form-container label {
    margin: 10px 0 5px;
    font-weight: bold;
    color: #333;
}

.contact-form-container input,
.contact-form-container textarea {
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    margin-bottom: 20px;
    font-size: 1rem;
}

.contact-form-container textarea {
    resize: vertical;
}

.contact-form-container button {
    background-color: #333;
    color: white;
    border: none;
    padding: 15px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s, transform 0.2s;
}

.contact-form-container button:hover {
    background-color: #555;
    transform: scale(1.02);
}

/* Social Media Links */
.social-media {
    margin-top: 40px;
}

.social-media h2 {
    font-size: 2rem;
    color: #333;
    margin-bottom: 20px;
}

.social-icon {
    display: inline-block;
    margin: 0 10px;
    color: #333;
    font-size: 2rem;
    transition: color 0.3s, transform 0.2s;
}

.social-icon:hover {
    color: #007bff; /* Change color on hover */
    transform: scale(1.1);
}
</style>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Content -->
    <section class="contact-content">
        <h1>Contact Me</h1>
        <div class="contact-form-container">
            <form id="contact-form" action="submit_form.php" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="6" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </div>
        <div class="social-media">
            <h2>Follow Me</h2>
            <a href="https://facebook.com/yourprofile" target="_blank" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com/yourprofile" target="_blank" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com/yourprofile" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Shreyaj Budhathoki. All Rights Reserved.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('contact-form');

    form.addEventListener('submit', (event) => {
        event.preventDefault(); // Prevent the default form submission

        // Display an alert message
        alert('Your message has been sent successfully!');

        // Simulate form submission to the server
        // In a real-world scenario, you would send the form data using Fetch API or XMLHttpRequest
        // For demo purposes, we are redirecting after a delay

        setTimeout(() => {
            window.location.href = 'index.html'; // Redirect to the home page
        }, 1000); // 1 seconds delay before redirect
    });
});

    </script>
</body>
</html>
